<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            margin: 0;
        }

        nav a {
            margin: 0 1em;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: left; /* Alinhar o texto à esquerda */
        }

        form {
            display: table; /* Alteração para tabela invisível */
            margin: 0 auto; /* Centralizar o formulário */
            padding: 1em;
            border-spacing: 10px; /* Espaçamento entre células */
            text-align: left; /* Alinhar o texto à esquerda */
            max-width: 600px; /* Limitar largura do formulário */
        }

        form div {
            display: table-row; /* Cada div funciona como uma linha */
        }

        form label {
            display: table-cell; /* Cada label como célula de tabela */
            text-align: right; /* Alinhar texto à direita */
            padding-right: 10px; /* Espaçamento entre label e input */
            padding-bottom: 10px; /* Espaçamento inferior */
        }

        form input, form textarea, form select {
            display: table-cell; /* Inputs e selects como células de tabela */
            width: 100%; /* Expandir para ocupar a largura */
            padding: 0.5em;
            box-sizing: border-box; /* Garantir que o padding não afete a largura total */
        }

        form button {
            display: block; /* Alterado para bloco para ajustar estilos */
            margin: 1em auto; /* Margem para centralizar e espaçamento */
            background-color: #4CAF50; /* Cor de fundo */
            color: white; /* Cor do texto */
            border: none; /* Sem borda */
            cursor: pointer;
            padding: 0.5em 1em;
            font-size: 1em; /* Tamanho da fonte */
            transition: background-color 0.3s ease; /* Transição suave de cor de fundo */
        }

        form button:hover {
            background-color: #45a049; /* Cor de fundo ao passar o mouse */
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center; /* Alinhar texto ao centro */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            /* Estilos para tablets e dispositivos menores */
            form {
                padding: 1em;
            }
        }

        @media (max-width: 576px) {
            /* Estilos para celulares e dispositivos pequenos */
            form {
                padding: 0.5em;
            }

            form label, form input, form textarea, form select {
                display: block; /* Alinhar elementos verticalmente */
                width: 100%;
                margin-bottom: 10px;
            }

            form button {
                margin-top: 1em; /* Ajuste de margem superior */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Tarefas</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro de Tarefas</h2>
            <form action="processa_formulario.php" method="POST">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <div>
                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade" required>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>
                <div>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div>
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel" name="responsavel" required>
                </div>
                <div>
                    <label for="num_participantes">Número de Participantes:</label>
                    <input type="number" id="num_participantes" name="num_participantes" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="visualizar_tarefas.php">Visualizar Tarefas</a>
            <a href="index.html">Voltar</a> 
        </nav>
    </footer>
</body>
</html>
